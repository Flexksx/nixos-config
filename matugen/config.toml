[config.wallpaper]
command = "hyprpaper"
arguments = ["wallpaper"]
set = true
scheme = "light"

[templates.waybar]
input_path = '~/nixos-config/matugen/templates/waybar-colors.css'
output_path = '~/.config/waybar/colors.css'

[templates.gtk3]
input_path = '~/nixos-config/matugen/templates/gtk-colors.css'
output_path = '~/.config/gtk-3.0/colors.css'

[templates.gtk4]
input_path = '~/nixos-config/matugen/templates/gtk-colors.css'
output_path = '~/.config/gtk-4.0/colors.css'

[templates.ags]
input_path = '~/nixos-config/matugen/templates/ags.scss'
output_path = '~/nixos-config/ags/style/colors.scss'
